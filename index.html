<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="quizapp.js"></script>
</head>
<body>
	<div class="gameArea">
		<section class="heading">
			<h2>Question #<span class="questionNumber">1</span></h2>
		</section>
		<section class="question">
			<div class="questionBox">
				<p>Who is the greatest NBA player of all time?</p>
			</div>
		</section>
		<section class="list">
			<ul class="answerList">
				<li><input type="radio" name="option" class="option" value="0"><span class="answers">Michael Jordan</span></li>
				<li><input type="radio" name="option" class="option" value="1"><span class="answers">Magic Johnson</span></li>
				<li><input type="radio" name="option" class="option" value="2"><span class="answers">Lebron James</span></li>
				<li><input type="radio" name="option" class="option" value="3"><span class="answers">Kobe Bryant</span></li>
			</ul>
		</section>
		<button id="submit" type="button">SUBMIT ANSWER</button>
		<button id="retry" type="button">RETRY</button>
	</div>
</body>
</html>
